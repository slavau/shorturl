version: '3.8'

services:
  shorturl:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: shorturl-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - URL_SHORTENER_BASE_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - shorturl-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  shorturl-network:
    driver: bridge
