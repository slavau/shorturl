info:
  name: Create short URL
  type: http
  seq: 1

http:
  method: POST
  url: http://localhost:8080/api/v1/shorten
  body:
    type: json
    data: |-
      {
        "url": "https://www.example.com/very/long/url"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
