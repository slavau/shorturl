info:
  name: Create short URL
  type: http
  seq: 1

http:
  method: POST
  url: http://localhost:8080/api/v1/url/short
  body:
    type: json
    data: |-
      {
        "url": "https://www.originenergy.com.au"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
