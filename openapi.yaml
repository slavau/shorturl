openapi: 3.0.3
info:
  title: Short URL Service API
  description: API for creating short URLs from full URLs and retrieving full URLs from short URLs
  version: 1.0.0
  contact:
    name: API Support

paths:
  /{path}:
    get:
      summary: Redirect to full URL
      description: Redirects to a hardcoded full URL (for demonstration purposes)
      operationId: redirectToFullUrl
      tags:
        - URL Redirect
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
            description: The full path requested
      responses:
        '302':
          description: Redirect to the full URL
          headers:
            Location:
              description: The full URL to redirect to
              schema:
                type: string
                format: uri
                example: "https://www.example.com"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/url/short:
    post:
      summary: Create a short URL
      description: Creates a shortened URL from the provided full URL
      operationId: createShortUrl
      tags:
        - URL Shortening
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShortUrlRequest'
            examples:
              example1:
                summary: Example with HTTPS URL
                value:
                  url: "https://www.example.com/very/long/path/to/resource"
              example2:
                summary: Example with query parameters
                value:
                  url: "https://www.example.com/page?param1=value1&param2=value2"
      responses:
        '200':
          description: Short URL created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateShortUrlResponse'
              examples:
                example1:
                  summary: Successful response
                  value:
                    shortUrl: "https://short.url/abc123"
        '400':
          description: Bad request - invalid URL format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidUrl:
                  summary: Invalid URL format
                  value:
                    error: "Invalid URL format"
                    message: "The provided URL is not valid"
                    timestamp: "2026-01-15T10:30:00Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/url/full:
    get:
      summary: Get full URL details from short URL
      description: Retrieves the full URL details corresponding to the provided short URL
      operationId: getFullUrl
      tags:
        - URL Lookup
      parameters:
        - name: shortUrl
          in: query
          required: true
          description: The short URL (URL-encoded) to look up
          schema:
            type: string
            format: url
            pattern: "^(http|https)://(localhost(:[0-9]+)?|[a-zA-Z0-9.-]+\\.[a-zA-Z]{2,})(:[0-9]+)?(/.*)?$"
            example: "https://short.url/abc123"
      responses:
        '200':
          description: Full URL retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFullUrlResponse'
              examples:
                example1:
                  summary: Successful response
                  value:
                    fullUrl: "https://www.example.com/very/long/path/to/resource"
        '400':
          description: Bad request - missing or invalid short URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingShortUrl:
                  summary: Missing short URL parameter
                  value:
                    error: "Bad Request"
                    message: "Short URL parameter is required"
                    timestamp: "2026-01-15T10:30:00Z"
        '404':
          description: Short URL not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                notFound:
                  summary: Short URL not found
                  value:
                    error: "Not Found"
                    message: "The provided short URL does not exist"
                    timestamp: "2026-01-15T10:30:00Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CreateShortUrlRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          format: url
          description: A valid, full URL to be shortened
          example: "https://www.example.com/very/long/path/to/resource"
          pattern: "^(http|https)://[a-zA-Z0-9.-]+\\.[a-zA-Z]{2,}(/.*)?$" # Matches https://domain.tld/path
    CreateShortUrlResponse:
      type: object
      required:
        - shortUrl
      properties:
        shortUrl:
          type: string
          format: uri
          description: The generated short URL
          example: "https://short.url/abc123"
    GetFullUrlResponse:
      type: object
      required:
        - fullUrl
      properties:
        fullUrl:
          type: string
          format: uri
          description: The full URL corresponding to the short URL
          example: "https://www.example.com/very/long/path/to/resource"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the short URL was created
          example: "2026-01-15T10:00:00Z"
        lastAccessedAt:
          type: string
          format: date-time
          description: Timestamp when the short URL was last accessed
          example: "2026-01-15T10:30:00Z"
        expiresAt:
          type: string
          format: date-time
          description: Expiration timestamp of the short URL
          example: "2026-07-15T10:00:00Z"
        accessCount:
          type: integer
          format: int64
          description: Number of times the short URL has been accessed
          example: 67

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error type
          example: "Bad Request"
        message:
          type: string
          description: Detailed error message
          example: "The provided URL is not valid"
        details:
          type: array
          description: Additional error details
          items:
              type: string
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
          example: "2026-01-15T10:30:00Z"

tags:
  - name: URL Shortening
    description: Operations related to URL shortening
  - name: URL Lookup
    description: Operations for retrieving full URLs from short URLs
  - name: URL Redirect
    description: Operations for redirecting to full URLs
